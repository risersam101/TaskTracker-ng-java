

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
                   
    
    <title>Task Tracker</title>
</head>

<body>
    <h1 class="text-success text-center" style="margin-top: 30px;">
       Task tracker
    </h1>
    <p class="text-success text-center" >
        Track your tasks now!
    </p>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
                        <form id="registrationForm" (ngSubmit)=handleBasicAuth()  >
                            <div class="form-group">
                                <label for="username">
                                    User name :
                                </label>
                                <input type ='text' class="form-control"  name='userName'  placeholder="username" [(ngModel)]="userName" required />
                            </div>
                            <div class="form-group">
                                <label for="password" >
                                    Password :
                                </label>
                                <input type ='passWord' class="form-control" placeholder="password" name='passWord' [(ngModel)]="password" required/>
                            </div>
                            <button type ="submit" class="btn btn-success"> Login</button>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
